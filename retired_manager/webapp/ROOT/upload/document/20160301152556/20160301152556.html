<p align="left" style="margin-bottom: 0.35cm; line-height: 0.49cm"><font face="Liberation Serif, serif"><font size="3" style="font-size: 12pt"><span lang="en-US"><font color="#00000a"><font face="宋体, serif"><font size="3" style="font-size: 12pt"><b><span style="background: #ffffff">			</span></b></font></font></font></span></font></font><font color="#00000a"><span style="background: #ffffff"><font face="宋体"><font size="3" style="font-size: 12pt"><b>文学院召开离退休教师座谈会</b></font></font></span></font></p>
<p align="left" style="margin-bottom: 0.35cm; line-height: 0.49cm"><font face="Liberation Serif, serif"><font size="3" style="font-size: 12pt"><span lang="en-US"><font color="#00000a"><font face="宋体, serif"><font size="3" style="font-size: 12pt"><b><span style="background: #ffffff">	</span></b></font></font></font></span></font></font><font color="#00000a"><span style="background: #ffffff"><font face="宋体"><font size="3" style="font-size: 12pt"><b>值此岁末之际，</b></font></font><font face="Liberation Serif, serif"><font size="3" style="font-size: 12pt"><span lang="en-US"><font face="宋体, serif"><font size="3" style="font-size: 12pt"><b>12</span></b></font></font></font></span></font></font><font color="#00000a"><span style="background: #ffffff"><font face="宋体"><font size="3" style="font-size: 12pt"><b>月</b></font></font><font face="Liberation Serif, serif"><font size="3" style="font-size: 12pt"><span lang="en-US"><font face="宋体, serif"><font size="3" style="font-size: 12pt"><b>23</span></b></font></font></font></span></font></font><font color="#00000a"><span style="background: #ffffff"><font face="宋体"><font size="3" style="font-size: 12pt"><b>日上午文学院召开离退休教师座谈会，</b></font></font><font face="Liberation Serif, serif"><font size="3" style="font-size: 12pt"><span lang="en-US"><font face="宋体, serif"><font size="3" style="font-size: 12pt"><b>40</span></b></font></font></font></span></font></font><font color="#00000a"><span style="background: #ffffff"><font face="宋体"><font size="3" style="font-size: 12pt"><b>余位离退休教师、院班子成员、离退休工作小组成员参会。过常宝院长和王立军书记介绍了学院一年来的学科建设、人才培养、国际化等方面的发展情况，感谢离退休教师多年来对学院做出的巨大贡献，希望老师们保重身体、继续为学院的建设与发展建言献策，并表示学院会尽己所能为离退休教师做好服务工作。离退休教师互致问候，共贺新春，同时感谢学院的关心。最后，院班子成员向老同志们鞠躬拜早年，祝离退休老师们健康长寿并合影留念</b></font></font></span></font></p>
